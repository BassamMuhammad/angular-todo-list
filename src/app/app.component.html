<div class="main-container">
  <h1>Todo List</h1>
  <div>
    <div><input type="text" id="task" #task /></div>
    <button (click)="addTask(task.value)">Add Task</button>
  </div>
  <div *ngFor="let task of tasks; let index = index" class="list">
    <p>{{ task }}</p>
    <button class="remove-button" (click)="deleteTask(index)">
      Remove Task
    </button>
  </div>
</div>
